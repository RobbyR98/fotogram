<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="icon" href="./img-fotogram/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style/fotogram-style.css" />
    <link rel="stylesheet" href="./style/fotogram-responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet" />
  </head>
  <body onload="render()">
    <header>
      <img class="logo" src="./img-fotogram/logo_fotogram.svg" alt="" />
    </header>

    <main>
      <h1>The nature photo album</h1>
      <div class="images" id="image-container"></div>

      <div id="overlay" class="overlay d-none"></div>
    </main>

    <footer>
      <h2>created by Robby</h2>
    </footer>
    <script src="./js/fotogram-script.js"></script>
    <script src="./js/fotogram-template.js"></script>
  </body>
</html>
